<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <style>
        h1 { font-size: 26px; }
        #game { text-align: center; width:600px; }
        .hotspot { font-size:60px; }
        #x { float:right; }
        #y { float:left; }
        #score { font-weight: bold; }
    </style>
</head>
<body>
    <div id="game">
        <h1 id="play">Play</h1>
        <h2>Score: <span id="scoreii">0</span></h2>
        <h3>Time left: <span id="timer">10</span></h3>
        <div id="y" class="hotspot">Y</div>
        <div id="x" class="hotspot">X</div>
    </div>
    <script>
    var state=0;
    var score=0;
    var timer;
    function hoverY () {
        if (state == 1) {
            score++;
            state = 2;
            $("#y").css({color: "white"});
            $("#x").css({color: "black"});
            $("#scoreii").html(score);
        }
    }
    function hoverX () {
        if (state == 2) {
            score++;
            state = 1;
            $("#y").css({color: "black"});
            $("#x").css({color: "white"});
            $("#scoreii").html(score);
        }
    }
    function play () {
        timer = 11;
        score = 0;
        state = 1;
        $("#scoreii").html(score);
        $("#y").css({color: "black"});
        $("#x").css({color: "white"});

        setTimeout(countdown, 1000);
    }
    function countdown() {
        // update the timer
        if (timer > 0) {
            timer--;
            $("#timer").html(timer);
        }
        // test for game over
        if (timer == 0) {
            state = 0;
            alert("Game Over!\nyour score is " + score);
            $(".hotspot").css({color:"black"});
        }
        else {
            setTimeout(countdown, 1000);
        }
    }
    $(document).ready(function () {
        $("#play").click(play);
        $("#x").hover(hoverX);
        $("#y").hover(hoverY);
    })
    </script>
</body>
</html>
