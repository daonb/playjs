    <html>
        <head>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        </head>
        <body>
            <h1>
                Please click me
            </h1>
        <script>
            var i=0;
            function count() {
                i = i + 1;
                alert(i);
            }
            function init() {
                jQuery('h1').click(count);
            }
            jQuery(document).ready (init);
        </script>
    </html>
